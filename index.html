<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Better Name Tag</title>
</head>

<body>
    <section id="controls">
        <input type="text" name="name-tag-name" id="name">
        <button id="generate">Generate Name Tag</button>
    </section>
    <section id="name-tag">
        <header id="background-header">
            <h1>Hello</h1>
            <h2>my name is</h2>
        </header>
        <main id="first-name">Kevin</main>
        <p id="pronouns"></p>
        <footer id="background-footer"></footer>
    </section>
    <section id="colors">
        <button id="blue">Blue</button>
        <button id="green">Green</button>
        <button id="pink">Pink</button>
    </section>
    <section id="pronoun-button">
        <button id="heButton">He/Him</button>
        <button id="sheButton">She/Her</button>
        <button id="theyButton">They/Them</button>
    </section>
    <section id="font-button">
        <button id='Serif'>Serif</button>
        <button id='Sans-serif'>Sans-Serif</button>
        <button id='Cursive'>Cursive</button>
    </section>
    <script type="module" src="./app.js"></script>
</body>

</html>
